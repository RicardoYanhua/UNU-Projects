<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="pageEncoding" content="UTF-8">
<title>Empleados</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link href="/Styles/MenuStyle.css" rel="stylesheet">
<link href="/Styles/Componente.css" rel="stylesheet">
<link href="/Styles/LayoutCards.css" rel="stylesheet">
</head>

<body>
	<div class="Container">
		<div th:insert="Componentes/Menu :: Menu-Sidebar" id="Menu-container"
			class="Menu-container"></div>
		<div th:insert="Componentes/Menu :: Menu-Header"></div>

		<div class="Main-container container-fluid py-4">
			<strong class="lead fs-5 mb-3 fw-bold">Busqueda</strong>

			<form th:action="@{/Empleado/Lista}" method="get"
				class="row g-2 align-items-center mb-3">
				<div class="container-fluid">
					<div class="row g-2 align-items-center">
						<div class="col-12 col-md">
							<div class="InputContainer">
								<img class="icono" src="/SVG/buscar.svg" alt="Icono usuario" />
								<input class="input" id="usuario" type="search" name="Busqueda"
									th:value="${Busqueda}"
									placeholder="Ingrese datos del empleado a buscar..."
									autocomplete="off">
							</div>
						</div>

						<div class="col-12 col-md-auto">
							<button type="submit" class="ButtonHover w-100 px-5">Buscar</button>
						</div>
					</div>

					<div class="bg-dark rounded-3 p-2 mt-3">
						<div class="row row-cols-2 row-cols-md-4 g-3">
							<div class="col">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="Filtro"
										value="Todo" id="filtroTodo" th:checked="${Filtro == 'Todo'}">
									<label class="form-check-label text-white" for="filtroTodo">Todo</label>
								</div>
							</div>
							<div class="col">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="Filtro"
										value="Codigo" id="filtroCodigo"
										th:checked="${Filtro == 'Codigo'}"> <label
										class="form-check-label text-white" for="filtroCodigo">Código</label>
								</div>
							</div>
							<div class="col">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="Filtro"
										value="DNI" id="filtroDni" th:checked="${Filtro == 'DNI'}">
									<label class="form-check-label text-white" for="filtroDni">DNI</label>
								</div>
							</div>
							<div class="col">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="Filtro"
										value="Nombres" id="filtroNombres"
										th:checked="${Filtro == 'Nombres'}"> <label
										class="form-check-label text-white" for="filtroNombres">Nombres</label>
								</div>
							</div>
						</div>
					</div>


				</div>

				<div class="d-flex justify-content-between mt-4">
					<strong class="lead fs-5 fw-bold">Lista</strong> <a
						class="btn btn-primary rounded-3 px-4"
						th:href="@{/Empleado/Nuevo}">+ Registrar empleado</a>
				</div>
			</form>

			<div class="Grid-Container">
				<div class="Card-Empleado" th:each="Empleado : ${Empleados}">
					<div class="mb-2">
						<div class="d-flex mb-1 align-items-center">
							<img src="/SVG/codigo.svg" alt="codigo" width="30" height="30">
							<span th:text="${Empleado.empCodigo}" class="fs-9 fw-bold ms-1"></span>
						</div>

						<img
							th:if="${Empleado.empFoto != null and Empleado.empFoto != ''}"
							th:src="@{/Empleado/FotoEmpleado/{nombre}(nombre=${Empleado.empFoto})}"
							alt="Foto empleado" class="img img-fluid rounded-3 mb-2"> <img
							th:if="${Empleado.empFoto == null or Empleado.empFoto == ''}"
							src="/SVG/foto.svg" alt="Foto empleado"
							class="img img-fluid rounded-3 mb-2">

						<div class="d-flex justify-content-between px-1">
							<img src="/SVG/dni.svg" alt="dni" width="20" height="20"> <span
								th:text="${Empleado.empDni}" class="fs-9"></span>
						</div>

						<div class="d-flex justify-content-between px-1">
							<img src="/SVG/tiempo.svg" alt="tiempo" width="20" height="20">
							<span th:text="${Empleado.empFechaRegistro}" class="fs-9"></span>
						</div>
					</div>

					<div class="Card-Empleado-Content mb-2">
						<div class="d-flex justify-content-end me-2 mb-1">
							<div th:if="${Empleado.getEstado() == 'Inactivo'}"
								class="Background__Inactived" th:text="${Empleado.getEstado()}"></div>
							<div th:if="${Empleado.getEstado() == 'Activo'}"
								class="Background__Actived" th:text="${Empleado.getEstado()}"></div>
							<div th:if="${Empleado.getEstado() == 'Pendiente'}"
								class="Background__Pend" th:text="${Empleado.getEstado()}"></div>
						</div>

						<h5 class="card__nombre mb-2" th:text="${Empleado.empNombres}"></h5>

						<div class="mb-2 fs-9 mx-3">
							<div class="d-flex justify-content-between">
								<span class="fw-bold">Banco</span> <span
									th:text="${Empleado.empBancoId.bancoNombre}"></span>
							</div>

							<div class="d-flex justify-content-between">
								<span class="fw-bold">Género</span> <span
									th:text="${Empleado.getGenero()}"></span>
							</div>
							<div class="d-flex justify-content-between">
								<span class="fw-bold">E. Civil</span> <span
									th:text="${Empleado.getEstadoCivil()}"></span>
							</div>
							<div class="d-flex justify-content-between">
								<span class="fw-bold">F. Nacimiento</span> <span
									th:text="${Empleado.empFechaNacimiento}"></span>
							</div>

							<div class="d-flex justify-content-between">
								<span class="fw-bold">Edad</span> <span
									th:text="${Empleado.getEdad()}"></span>
							</div>
							<div class="d-flex justify-content-between">
								<span class="fw-bold">Antiguedad</span> <span
									th:text="${Empleado.calcularAntiguedad()}"></span>
							</div>
						</div>

						<div
							class="card-buttons d-flex justify-content-end align-items-center gap-2 mt-4 me-3">

							<a th:if="${Empleado.getEstado() == 'Inactivo'}"
								th:href="@{/Contrato/Lista(CodigoEmpleado=${Empleado.empCodigo})}"
								class="btn-icon icon-contrato" data-bs-toggle="tooltip"
								title="Contratar"></a> <a
								th:if="${Empleado.getEstado() == 'Pendiente' or Empleado.getEstado() == 'Activo'}"
								th:href="@{/Contrato/Lista(CodigoEmpleado=${Empleado.empCodigo})}"
								class="btn btn-primary fs-9" data-bs-toggle="tooltip"
								title="Contratar">Contrato</a> <a
								th:href="@{/Empleado/Editar/{CodigoEmpleado}(CodigoEmpleado=${Empleado.empCodigo})}"
								class="btn-icon icon-edit" data-bs-toggle="tooltip"
								title="Editar"></a>
						</div>
					</div>
				</div>
			</div>

			<nav aria-label="Paginación"
				class="mt-4 d-flex justify-content-center">
				<ul class="pagination">
					<li class="page-item" th:if="${Pagina.hasPrevious()}"><a
						th:href="@{/Empleado/Lista(page=${Pagina.number - 1}, Busqueda=${Busqueda}, Filtro=${Filtro})}"
						class="page-link">Anterior</a></li>
					<li class="page-item disabled"><a class="page-link">
							Página <span th:text="${Pagina.number + 1}"></span> de <span
							th:text="${Pagina.totalPages}"></span>
					</a></li>
					<li class="page-item" th:if="${Pagina.hasNext()}"><a
						th:href="@{/Empleado/Lista(page=${Pagina.number + 1}, Busqueda=${Busqueda}, Filtro=${Filtro})}"
						class="page-link">Siguiente</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="/Scripts/MenuScript.js"></script>
	<script src="/Scripts/Tooltip.js"></script>
	<script src="/Scripts/Window.js"></script>

	<script>
		setActiveByIndex(0);
	</script>
</body>
</html>
