<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrar</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>
<body>

	<div th:insert="Componentes/Navbar :: Navbar"></div>
	
	<div class="container w-75 mt-5 pt-4">

		<form th:action="@{/Cliente/Registrar}" method="post" class = "shadow rounded-3 px-4 pb-4 border">
			<div class="row">

				<strong
					class="mb-3 fs-5 text-primary border-bottom border-primary pt-3">NUEVO REGISTRO</strong>
				<!-- Columna 1 -->
				<div class="col-md-6">
					<!-- DNI -->
					<div>
						<strong>DNI</strong> <input type="text" placeholder="Ingrese Dni" id="dni" th:value="${dni}"
							name="dni" class="form-control" maxlength="8">
						<div th:if="${ErrorDni != ''}">
							<span th:text="${ErrorDni}" class="text-danger"></span>
						</div>
					</div>

					<!-- Nombre -->
					<div>
						<strong>Nombre</strong> <input type="text" placeholder="Ingrese Nombre" id="nombre"
							th:value="${nombre}" name="nombre" class="form-control"
							maxlength="100">
						<div th:if="${ErrorNombre != ''}">
							<span th:text="${ErrorNombre}" class="text-danger"></span>
						</div>
					</div>

					<!-- Apellido -->
					<div>
						<strong>Apellido</strong> <input type="text" placeholder="Ingrese Apellido" id="apellido"
							th:value="${apellido}" name="apellido" class="form-control"
							maxlength="100">
						<div th:if="${ErrorApellido != ''}">
							<span th:text="${ErrorApellido}" class="text-danger"></span>
						</div>
					</div>

					<!-- Correo -->
					<div>
						<strong>Correo</strong> <input type="text" placeholder="Ingrese Correo" id="correo"
							th:value="${correo}" name="correo" class="form-control"
							maxlength="100">
						<div th:if="${ErrorCorreo != ''}">
							<span th:text="${ErrorCorreo}" class="text-danger"></span>
						</div>
					</div>

					<!-- Telefono -->
					<div>
						<strong>Telefono</strong> <input type="text" placeholder="Ingrese Telefono" id="telefono"
							th:value="${telefono}" name="telefono" class="form-control"
							maxlength="9">
						<div th:if="${ErrorTelefono != ''}">
							<span th:text="${ErrorTelefono}" class="text-danger"></span>
						</div>
					</div>

					<!-- Edad -->
					<div >
						<strong>Edad</strong> <input type="number" placeholder="Ingrese Edad" id="edad"
							th:value="${edad}" name="edad" class="form-control">
						<div th:if="${ErrorEdad != ''}">
							<span th:text="${ErrorEdad}" class="text-danger"></span>
						</div>
					</div>
				</div>

				<!-- Columna 2 -->
				<div class="col-md-6">
					<!-- Genero -->
					<strong>Genero</strong>
					<div class="form-check">
						<div class="d-flex gap-5">
							<div>
								<input class="form-check-input" type="radio" name="genero"
									id="generoMasculino" value="Masculino"
									th:checked="${genero == 'Masculino'}"> <label
									class="form-check-label" for="generoMasculino">Masculino</label>
							</div>
							<div>
								<input class="form-check-input" type="radio" name="genero"
									id="generoFemenino" value="Femenino"
									th:checked="${genero == 'Femenino'}"> <label
									class="form-check-label" for="generoFemenino">Femenino</label>
							</div>
						</div>

					</div>
					<div th:if="${ErrorGenero != ''}">
						<span th:text="${ErrorGenero}" class="text-danger"></span>
					</div>

					<!-- Salario -->
					<div>
						<strong>Salario</strong> <input type="number" placeholder="Ingrese Salario" id="salario"
							th:value="${salario}" name="salario" class="form-control"
							step="0.01">
						<div th:if="${ErrorSalario != ''}">
							<span th:text="${ErrorSalario}" class="text-danger"></span>
						</div>
					</div>

					<!-- Fecha de Nacimiento -->
					<div>
						<strong>Fecha de Nacimiento</strong> <input type="date"
							id="fecha_nacimiento" th:value="${fecha_nacimiento}"
							name="fecha_nacimiento" class="form-control">
						<div th:if="${ErrorFecha != ''}">
							<span th:text="${ErrorFecha}" class="text-danger"></span>
						</div>
					</div>

					<!-- Estado Civil -->
					<div>
						<strong>Estado Civil</strong> <select id="estado_civil"
							th:value="${estado_civil}" name="estado_civil"
							class="form-select">
							<option value="" disabled
								th:selected="${estado_civil == null or estado_civil == ''}">Seleccione una opcion</option>
							<option value="SOLTERO"
								th:selected="${estado_civil == 'SOLTERO'}">Soltero</option>
							<option value="CASADO" th:selected="${estado_civil == 'CASADO'}">Casado</option>
							<option value="DIVORCIADO"
								th:selected="${estado_civil == 'DIVORCIADO'}">Divorciado</option>
							<option value="VIUDO" th:selected="${estado_civil == 'VIUDO'}">Viudo</option>
						</select>
						<div th:if="${ErrorEstadoCivil != ''}">
							<span th:text="${ErrorEstadoCivil}" class="text-danger"></span>
						</div>
					</div>

					<!-- Activo -->
					<div class="form-check">
						<input type="checkbox" id="activo" name="activo"
							class="form-check-input"
							th:checked="${activo != null && activo == 'on'}"> <label
							for="activo" class="form-check-label">Activo</label>
					</div>
				</div>
			</div>

			<!-- BotÃ³n Guardar -->
			<div
				class="mt-1 gap-3 d-flex justify-content-end">
				<a type="button" class="btn btn-outline-secondary px-4"
					th:href="@{/Cliente/Listar}">Volver</a>
				<button type="submit" class="btn btn-primary px-4">Guardar</button>
			</div>
		</form>

	</div>



</body>
</html>
