<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Venta</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">

</head>
<body>

	<div th:insert="Componentes/Navbar :: Navbar"></div>

	<div class="container-fluid pt-5 overflow-y-auto w-75">



		<form th:action="@{/Venta/NuevaVenta}" method="get"
			class="container-fluid shadow bg-white rounded-3 p-3 mb-3 mt-5">

			
				
				<input type = "hidden" th:value = "${codigo}" name = "codigo">
			

			<div>
				<strong>Cliente</strong> 
					
					<select
					id="cliente" th:value="${cliente}"
					name="cliente" class="form-select">
					<option value="" disabled
						th:selected="${cliente == null or cliente == ''}">
						Seleccione una opción</option>

					<option th:each="obj : ${registros}" th:value="${obj.id}"
						th:text="${obj.nombre} + ' ' + ${obj.apellido}"
						th:selected="${cliente == obj.id.toString()}">
						<!-- El texto será generado dinámicamente por obj.nombre -->
					</option>
				</select>

				<div th:if="${ErrorCliente != ''}">
					<span th:text="${ErrorCliente}" class="text-danger"></span>
				</div>

			</div>

			<div class="d-flex gap-3 mt-3">
				<div class="w-75">
					<strong>Producto</strong> <select id="producto"
						th:value="${producto}" name="producto" class="form-select">
						<option value="" disabled
							th:selected="${producto == null or producto == ''}">
							Seleccione una opción</option>

						<option th:each="obj : ${productos}" th:value="${obj.id}"
							th:text="${obj.nombre}"
							th:selected="${producto == obj.id.toString()}">
							<!-- El texto será generado dinámicamente por obj.nombre -->
						</option>
					</select>

					<div th:if="${ErrorProducto != ''}">
						<span th:text="${ErrorProducto}" class="text-danger"></span>
					</div>
				</div>


				<div class="w-25">
					<strong>Cantidad</strong>
					<div class="d-flex gap-3">

						<input type="number" placeholder="Cantidad" id="cantidad"
							th:value="${cantidad}" name="cantidad" class="form-control">
						<button type="submit"
							class="btn btn-primary rounded-3 px-4 text-nowrap">+
							Agregar</button>
					</div>
					<div th:if="${ErrorCantidad != ''}">
						<span th:text="${ErrorCantidad}" class="text-danger"></span>
					</div>
				</div>
			</div>
		</form>



		<table class="table ">
			<thead>
				<tr>
					<th>ID Producto</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Cantidad</th>
					<th>Subtotal</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="obj : ${detalles}">
					<td th:text="${obj.producto.id}"></td>
					<td th:text="${obj.producto.nombre}"></td>
					<td th:text="${obj.producto.precio}"></td>
					<td th:text="${obj.cantidad}"></td>
					<td th:text="${obj.total}"></td>
					<td>
						<div class="d-flex gap-1">


							<form th:action="@{/Venta/EliminarDetalle}"
								method="post"
								onsubmit="return confirm('¿Estás seguro de que deseas eliminar este detalle?')">
								
								<input type = "hidden" th:value = "${obj.id}" name = "codigodetalle">
								<input type = "hidden" th:value = "${codigo}" name = "codigo">
								<input type = "hidden" th:value = "${cliente}" name = "cliente">
								<button type="submit" class="btn btn-danger btn-sm">
									<i class="bi bi-trash"></i>
								</button>
							</form>
						</div>

					</td>
				</tr>
			</tbody>
		</table>


	</div>




</body>
</html>
