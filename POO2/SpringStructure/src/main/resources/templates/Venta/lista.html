<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listar</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">

</head>
<body
	style="background-color: rgb(245, 245, 255); height: 100vh; display: flex; overflow-y: auto;">

	<div th:insert="Componentes/Navbar :: Navbar"></div>

	<div class="container-fluid pt-5 overflow-y-auto">

		

		<div th:if="${InsertarRegistroSuccess}"
			class="alert alert-success alert-dismissible fade show mt-5"
			role="alert">
			<div class="d-flex flex-column px-3">

				<strong>REGISTRO EXITOSO!</strong> <span>Se ha registrado
					correctamente los datos del nuevo objeto.</span>
			</div>

			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<div th:if="${EliminarRegistroSuccess}"
			class="alert alert-danger alert-dismissible fade show mt-5"
			role="alert">
			<div class="d-flex flex-column px-3">

				<strong>ELIMINACION EXITOSO!</strong> <span>Se ha eleminado
					correctamente el registro</span>
			</div>

			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<div th:if="${EditarRegistroSuccess}"
			class="alert alert-info alert-dismissible fade show mt-5"
			role="alert">
			<div class="d-flex flex-column px-3">

				<strong>GUARDADO EXITOSO!</strong> <span>Se ha Guardado
					correctamente los datos del registro.</span>
			</div>

			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>





		<div
			class="container-fluid bg-white shadow p-4 rounded-3 overflow-x-auto mt-5">

			<div class="container-fluid d-flex justify-content-between mb-3">
				<strong class="fs-5">Registros</strong>
				<div class="d-flex gap-3">
					<a th:href="@{/Venta/FormularioVenta}"
						class="btn btn-primary rounded-3 px-4 py-2 "> + Nuevo Venta</a>
				</div>

			</div>

			<table class="table ">
				<thead>
					<tr>
						<th>ID</th>
						<th>Cliente</th>
						<th>Fecha</th>
						<th>Total</th>

						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="obj : ${registros}">
						<td th:text="${obj.id}"></td>
						<td th:text="${obj.cliente}"></td>
						<td th:text="${obj.fechaVenta}"></td>
						<td th:text="${obj.total}"></td>

						<td>
							<div class="d-flex gap-1">

								<!-- Formulario para eliminar con confirmación -->

								<form th:action="@{/Venta/Eliminar/{id}(id=${obj.id})}"
									method="post"
									onsubmit="return confirm('¿Estás seguro de que deseas eliminar este registro?')">
									<button type="submit" class="btn btn-danger btn-sm">
										<i class="bi bi-trash"></i>
									</button>
								</form>
							</div>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
