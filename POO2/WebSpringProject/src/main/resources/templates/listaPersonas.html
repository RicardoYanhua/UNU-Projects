<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ListaPersonas</title>

<style type="text/css">
	
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100%;
		margin: 0;
		height: 100vh;
		background-color: rgb(245,245,255);
		font-family: Courier, Courier-prime;
		background: linear-gradient(180deg,rgb(230,230,255),rgb(245,245,255));
	}
	
	.conteiner{
		display: flex;
		width:50%;
		flex-wrap: wrap;
	}
	
	.table{
		width: 100%;
		border-collapse: collapse;
		overflow: hidden;
		border-radius: 10px;	
		box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		background-color: rgb(255,255,255);
		
	}
	.table tr{
		border-bottom: 1px solid rgb(170,170,170);
	}
	.table tr td{
		padding:10px 10px;
	}
	
	.table tr th{
		background-color: rgb(54,54,54);
		color: rgb(255,255,255);
		padding: 10px 30px;
	}
	
	.table tr td:nth-child(1)  {
		text-align: center;
	}
	.table tr td:nth-child(2)  {
		text-align: center;
	}
	.table tr:hover {
	
		background-color: rgb(245,245,255);
	
	}
	.tittle{
		padding: 0px 0px 20px 0px;
	}
	.tittle span{
		font-size: 1.2rem;
		font-weight: bold;
		
	}

</style>

</head>
<body>

	<div class = "conteiner">
	
		<div class = "tittle">
			<span>LISTA DE PERSONAS {}</span>
		</div>
		<table class = "table">
			<thead>
			
				<tr>
					<th>NOMBRES</th>
					<th>TELEFONO</th>
				</tr>
				
			</thead>
			
			<tbody th:each="w:${p}">
				<tr>
					<td th:text="${w.Nombre}"></td>
					<td th:text="${w.Telefono}"></td>
				</tr>
				
			</tbody>
		</table>
	
	</div>
	
	
	
</body>
</html>
