

<div class = "flex-end">
    <input type="text" placeholder="Busqueda">
    <button class = "btn btn-info" routerLink="/categorias/crear">
        <span>Agregar</span>
    </button>
</div>


  
<table>

    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let atributo of ARRAY_LIST_DATA">
            <td>
                {{ atributo.id }}
            </td>
            <td>
                {{ atributo.nombre }}
            </td>
            <td>
                <button class = "btn btn-yellow" [routerLink]="['/categorias/actualizar',atributo.id]"><span>Actualizar</span></button>
                <button class = "btn btn-danger" (click)="Eliminar(atributo.id)" title="Eliminar"> <span>Eliminar</span> </button>
            </td>

        </tr>

    </tbody>

</table>
