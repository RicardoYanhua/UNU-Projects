

<div class = "flex-end">
    <input type="text" placeholder="Busqueda">
    <button class = "btn btn-info" routerLink="/entidad-base/crear">
        <span>Agregar</span>
    </button>
</div>


  
<table>

    <thead>
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Editorial</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let atributo of ARRAY_LIST_DATA">
            <td>
                {{ atributo.id }}
            </td>
            <td>
                {{ atributo.titulo }}
            </td>
            <td>
                {{ atributo.autor }}
            </td>
            <td>
                {{ atributo.isbn }}
            </td>
            <td>
                {{ atributo.editorial }}
            </td>
            <td>
                <button class = "btn btn-yellow" [routerLink]="['/entidad-base/actualizar',atributo.id]"><span>Actualizar</span></button>
                <button class = "btn btn-danger" (click)="Eliminar(atributo.id)" title="Eliminar"> <span>Eliminar</span> </button>
            </td>

        </tr>

    </tbody>

</table>
