version: "3.9"

services:

  # üóÑÔ∏è BASES DE DATOS

  mongo:
    image: mongo:latest
    container_name: db-mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Unu#2025
    ports:
      - "27019:27017"
    networks:
      - ms-unu

  mysql:
    image: mysql:latest
    container_name: db-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=Unu#2025
    ports:
      - "3309:3306"
      - "33061:33060"
    networks:
      - ms-unu

  postgres:
    image: postgres:latest
    container_name: db-postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=Unu#2025
    ports:
      - "5439:5432"
    networks:
      - ms-unu

# üåê RED COMPARTIDA

networks:
  ms-unu:
