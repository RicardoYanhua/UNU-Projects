spring.application.name=app-invoice
server.port=82

# Postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/db_invoice
spring.datasource.username=postgres
spring.datasource.password=Unu#2025

# Hibernate dialect para Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Para que cree las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# (opcional) Muestra las queries en consola
spring.jpa.show-sql=true

